<cron-alarm
  [alarmName]="currentAlarmName"
  [cronExpression]="currentAlarmCron"
  (cronChange)="onCronChange($event)"
  (saveAlarm)="saveAlarm($event)"
>
</cron-alarm>

<div class="saved-alarms" *ngIf="alarms.length > 0">
  <h3>Сохраненные будильники</h3>
  <ul>
    <li *ngFor="let alarm of alarms; let i = index">
      {{ i + ". " + alarm.cron }}
      <button (click)="editAlarm(alarm)">Редактировать</button>
    </li>
  </ul>
</div>
